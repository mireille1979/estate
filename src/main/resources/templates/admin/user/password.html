<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="base.html :: head('Changement de mot de passe')"></head>
<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/dashboard}">Accueil</a></li>
                <li>Changement de mot de passe</li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div th:replace="base.html :: alert(${notification})"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire : </b> <span style="font-size: 13px">Les champs avec l'astérisque ( <span class="required-field">*</span> ) sont obligatoires</span>
                    </div>
                    <form th:object="${passwordForm}" id="changePassword" onsubmit="submitForm(event)" th:action="@{/user/change/password}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-lg-12" th:classappend="${#fields.hasErrors('before') ? 'has-error' : ''}">
                                    <label for="old-password" class="control-label">Mot de passe actuel <span class="required-field">*</span></label>
                                    <input id="old-password" type="password" class="form-control" name="before" th:value="*{before}" autocomplete="off" required>
                                    <p th:if="${#fields.hasErrors('before')}" th:errors="*{before}" class="help-block"></p>
                                </div>
                                <div class="form-group col-lg-12" th:classappend="${#fields.hasErrors('after') ? 'has-error' : ''}">
                                    <label for="new-password" class="control-label">Nouveau mot de passe <span class="required-field">*</span></label>
                                    <input id="new-password" type="password" class="form-control" name="after" th:value="*{after}" autocomplete="off" required>
                                    <p th:if="${#fields.hasErrors('after')}" th:errors="*{after}" class="help-block"></p>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="confirm-password" class="control-label">Confirmer le mot de passe <span class="required-field">*</span></label>
                                    <input id="confirm-password" type="password" class="form-control" th:value="${passwordForm.after}" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-success change-password mr-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; Réinitialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
